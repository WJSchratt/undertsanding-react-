<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React app</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>


    <script type="text/babel">


       class Trial extends React.Component {
         constructor(props){
            super(props);
            this.state = {
              number: 1
            }
          }
         render(props) {
           return (
             <div>
              <h3>What up {this.props.name}</h3>
              <button>{this.state.number}</button>
             </div>
           );
         }
       }
        const greet = <Trial name="Grader" />;

       ReactDOM.render(
         greet,
         document.getElementById('app')
       );
    </script>
  </body>
</html>
